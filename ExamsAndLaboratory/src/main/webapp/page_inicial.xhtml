<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
<h:head>
	<h:outputStylesheet library="css" name="style.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Page Inicial</title>
</h:head>

<h:body>
	<h1 class="logoHP">Hermes Pardini</h1>
	<p:growl id="growl" life="3000"/>

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div
					class="col-12 col-md-6 col-lg-6 col-xl-6 col-sm-12 offset-md-2 offset-lg-2 offset-xl-2">
					<div class="box">
						<p class="escritos">Escolha uam de nossas Unidades</p>
						<h:selectOneMenu id="estados" autofocus="" type="select-one"
							value="#{pageInicialBean.estado}">
							<f:selectItem itemLabel="Onde você está?" itemValue="null" />
							<f:selectItem itemLabel="Minas Gerais" itemValue="Minas Gerais" />
							<f:selectItem itemLabel="São Paulo" itemValue="São Paulo" />
							<f:selectItem itemLabel="Acre" itemValue="Acre" />
							<f:selectItem itemLabel="Rio de Janeiro"
								itemValue="Rio de Janeiro" />
							<f:selectItem itemLabel="Alagoas" itemValue="Alagoas" />
							<f:selectItem itemLabel="Bahia" itemValue="Bahia" />
							<f:selectItem itemLabel="Espírito Santo"
								itemValue="Espírito Santo" />
							<f:selectItem itemLabel="Goiás" itemValue="Goiás" />
							<f:selectItem itemLabel="Maranhão" itemValue="Maranhão" />
							<f:selectItem itemLabel="Paraná" itemValue="Paraná" />
							<f:selectItem itemLabel="Santa	Catarina"
								itemValue="Santa	Catarina" />
							<f:ajax event="blur" />
						</h:selectOneMenu>

						<div id="divButton">
							<p:commandButton styleClass="butn" id="linkEntrar" value="Enter" action="#{pageInicialBean.goToPacientes}" update="growl" />
						</div>
					</div>
				</div>
			</div>
		</div>

	</h:form>

</h:body>
</html>
